apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-application
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true    
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - PruneLast=true
    - ServerSideApply=true
    - FailOnSharedResource=true
  source:
    repoURL: https://github.com/joelbong/infra-code.git
    targetRevision: main
    path: clusters/in-cluster/argocd/root-application
  destination:
    name: in-cluster
    namespace: argocd